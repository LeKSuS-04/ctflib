name: Test package

on: push

jobs:
  test:
    name: Run test cases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Install dependencies
        run: poetry install --with test

      - name: Run tests
        run: pytest
